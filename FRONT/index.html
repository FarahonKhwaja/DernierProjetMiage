<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <title>Va Marcher - Inscription</title>
  <meta name="description" content="">
  <meta name="author" content="">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  
  <link rel="icon" type="image/png" href="images/favicon.png">
  
</head>
<body class="login.body" style="background-image: url(images/bg.jpg); background-size: 100%">
  
  <form action="inscription.do">
    <div class="container" style="margin-top:3%;margin-left: 35%;">
      <div class="four.columns">
        <label for="prenom">Prénom</label>
        <input class="u-mid-width" type="text" placeholder="Cédric" id="prenom">
        <label for="nom">Nom</label>
        <input class="u-mid-width" type="text" placeholder="Teyssié" id="nom">
        <label for="email">@ email</label>
        <input class="u-mid-width" type="email" placeholder="cedric.teyssie@google.com" id="email">
        <label for="adresse">Adresse</label>
        <input class="u-mid-width" type="text" placeholder="1 Place du Capitole, 31000 TOULOUSE" id="adresse">
        <label for="username">Nom d'utilisateur</label>
        <input class="u-mid-width" type="text" placeholder="c.teyssie" id="username">
        <label for="niveau">Niveau (en km)</label>
        <input class="u-mid-width" type="text" placeholder="40" id="niveau">
        <label for="licence">Licence valide ?</label>
        <select class="u-mid-width" id="licence">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
        <input class="button-primary" type="submit" value="Submit">
    </div>
    
<p>Fièrement proposé par Pierre LIAUBET et Philippe ROQUES-GEOFFROY</p>
  </div>
</form>
</body>
</html>
